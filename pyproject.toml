[tool.black]
# Default line-length, but use explicit value here since used for isort & ruff
line-length = 88
target-version = ['py36']

[tool.ruff]
line-length = 88
target-version = "py37"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "zt_venv",
]
ignore = [
    "B006", # Do not use mutable data structures for argument defaults
    "B007", # Loop control variable not used within the loop body [informative!]
    "C408", # Unnecessary 'dict' call (rewrite as a literal)
    "UP015", # Unnecessary open mode parameters [informative?]
]
# Ignore length in tools for now (and otherwise where noqa specified)
per-file-ignores = {"tools/*" = ["E501"]}
select = [
    "B", # Bugbear
    "C4", # Comprehensions
    "E", # Error (pycodestyle)
    "F", # pyFlakes
    "RUF100", # Checks noqa rules are used
    "W", # Warnings (pycodestyle)
    "UP", # pyUPgrade
]
